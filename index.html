<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realistic Traffic Light</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #e2e8f0, #f8fafc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .traffic-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .traffic-light {
      width: 140px;
      height: 380px;
      background: #1f2937;
      border-radius: 70px;
      padding: 25px 0;
      box-shadow: inset 0 0 12px #000, 0 20px 50px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    .light {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #444;
      box-shadow: inset 0 0 20px #000;
      position: relative;
      transition: 0.3s ease;
    }

    .light::after {
      content: "";
      position: absolute;
      top: 10%;
      left: 10%;
      width: 60%;
      height: 60%;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      filter: blur(2px);
    }

    .light.red {
      background: radial-gradient(circle, #ff4d4d, #b30000);
      box-shadow: 0 0 25px #ff1a1a;
    }

    .light.yellow {
      background: radial-gradient(circle, #ffeb3b, #bfa500);
      box-shadow: 0 0 25px #facc15;
    }

    .light.green {
      background: radial-gradient(circle, #4ade80, #15803d);
      box-shadow: 0 0 25px #22c55e;
    }

    .pole {
      width: 20px;
      height: 200px;
      background: #1f2937;
      margin-top: -10px;
      border-radius: 10px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="traffic-container">
    <div class="traffic-light">
      <div class="light red"></div>
      <div class="light yellow"></div>
      <div class="light green"></div>
    </div>
    <div class="pole"></div>
  </div>

</body>
</html>
